<p-dialog [(visible)]="visible" appendTo="body" [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
          [style]="{width: '40vw'}" [closable]="false" [showHeader]="false">
  <div class="flex flex-column align-items-center my-4">
        <span class="flex align-items-center justify-content-center bg-cyan-100 text-cyan-800 mr-3 border-circle mb-3"
              style="width:64px;height:64px">
            <i class="pi pi-check text-5xl"></i>
        </span>
    <div class="font-medium text-2xl text-900">Modal Title Placeholder</div>
  </div>
  <p class="line-height-3 p-0 m-0">
    Sagittis eu volutpat odio facilisis mauris sit amet. Sed velit dignissim sodales ut eu sem integer.
    Sed risus pretium quam vulputate. At tellus at urna condimentum mattis pellentesque.
  </p>
  <ng-template pTemplate="footer">
    <div class=" border-top-1 surface-border pt-3 flex">
      <button pButton pRipple icon="pi pi-home" label="Home" [routerLink]="['']"
              class="p-button-outlined w-6 mr-2"></button>
      <button pButton pRipple icon="pi pi-sign-in" label="Sign in" [routerLink]="['/signin']" class="w-6 ml-2"></button>
    </div>
  </ng-template>
</p-dialog>
