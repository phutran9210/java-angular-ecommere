<div class="h-full ">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mt-8 m-auto">
    <div class="text-center mb-5">
      <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
    </div>

    <div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input formControlName="email" id="email1" type="text" placeholder="Email address" pInputText
               class="w-full mb-3">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger mb-4"
             style="color : red">Email is not valid.
        </div>

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input formControlName="password" id="password1" type="password" placeholder="Password" pInputText
               class="w-full mb-3">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger mb-4"
             style="color : red">Password is not valid.
        </div>

        <label for="password1" class="block text-900 font-medium mb-2">Confirm Password</label>
        <small *ngIf="registerForm.errors?.['mismatch'] && (confirmPassword?.dirty || confirmPassword?.touched)"
               class="alert alert-danger mb-4"
               style="color : red">Confirm is not match.
        </small>
        <input formControlName="confirmPassword" id="password2" type="password" placeholder="Password" pInputText
               class="w-full mb-3">


        <button pButton pRipple label="Register" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
<p-toast></p-toast>
<app-modal-success-navigate [(visible)]="showDialog"></app-modal-success-navigate>
