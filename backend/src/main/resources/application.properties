#app config
server.port=3008
logging.level.root=warn
spring.main.banner-mode=off
#db
spring.datasource.url=jdbc:postgresql://localhost:5432/company?stringtype=unspecified
spring.datasource.username=postgres
spring.datasource.password=lamgico123
# Hibernate Properties
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.open-in-view=false
#state
myapp.secret-key=myDefaultSecret
myapp.refresh-token-expiration-time=1296000
myapp.access-token-expiration-time=64800
# Enable SQL logging
spring.jpa.show-sql=true
# Enable formatting of SQL logs
spring.jpa.properties.hibernate.format_sql=true



